<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Open Writer | Register</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="login-register-page">
    <header data-aos="fade-down" data-aos-duration="500">
        <div class="container">
            <div class="navbar navbar-expand-lg">
                <div class="logo">
                    <a href="index.html" class="navbar-brand">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="login-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 offset-md-2 offset-lg-3">
                    <div class="log-block"data-aos="zoom-in" data-aos-duration="500">
                        <h3 class="log-title">Signup</h3>
                        <form action="#">
                            <div class="input-blocks">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Full Name</label>
                                </div>
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                            </div>
                            <p class="log-text">Already have an account? <a href="login.html">Login</a></p>

                            <input type="submit" value="Signup" class="submit-btn">
                        </form>
                        <p class="or-text">Or</p>
                        <div class="login-btns">
                            <a href="#" class="log-btn">
                                <img src="img/social-btn/facebook.png" alt="">
                                <span>Login with Facebook</span>
                            </a>
                            <a href="#" class="log-btn">
                                <img src="img/social-btn/google.png" alt="">
                                <span>Login with Google</span>
                            </a>
                            <a href="#" class="log-btn">
                                <img src="img/social-btn/apple.png" alt="">
                                <span>Login with Apple</span>
                            </a>
                        </div>
                        <p class="lg-copyright">By registering, you agree to the <a href="#">privacy policy</a> and <a href="#">terms</a> of service</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
